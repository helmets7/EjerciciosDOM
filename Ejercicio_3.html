<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Ejercicio 13 - DOM BASICO y atributos XHTML</title>
<script type="text/javascript">
function anade() {
    const mensaje = prompt("Introduce el texto del nuevo elemento");
    const lista = document.getElementById("lista");
    const li = document.createElement("li");
    li.appendChild(document.createTextNode(mensaje));
    lista.appendChild(li);
}
</script>
</head>
<body>
<ul id="lista">
<li>Lorem ipsum dolor sit amet</li>
<li>Consectetuer adipiscing elit</li>
<li>Sed mattis enim vitae orci</li>
<li>Phasellus libero</li>
<li>Maecenas nisl arcu</li>
</ul>
<input type="button" value="Aï¿½adir elemento" onclick="if (!window.__cfRLUnblockHandlers) anade();  return false;">


</body></html>
